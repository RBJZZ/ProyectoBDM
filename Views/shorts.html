<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/feed.css">
    <link rel="stylesheet" href="./css/shorts.css">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="shorts-container">
        <div class="navigation-buttons">
            <button class="btn nav-btn prev-btn border" onclick="navigate(-1)">
                <i class="bi bi-chevron-up"></i>
            </button>
            <button class="btn nav-btn next-btn border" onclick="navigate(1)">
                <i class="bi bi-chevron-down"></i>
            </button>
        </div>

        <div class="reels-wrapper" id="reelsWrapper">
            <div class="video-reel active">
                <video class="reel-video" controls>
                    <source src="./videos/arcane.mp4" type="video/mp4">
                </video>
                <div class="reel-controls">
                    <div class="control-group">
                        <button class="btn btn-custom-circle border">
                            <i class="bi bi-heart-fill"></i>
                        </button>
                        <span class="stats">14K</span>
                    </div>
                    
                    <div class="control-group">
                        <button class="btn btn-custom-circle border">
                            <i class="bi bi-chat-fill"></i>
                        </button>
                        <span class="stats">20</span>
                    </div>
    
                    <div class="control-group">
                        <button class="btn btn-custom-circle border">
                            <i class="bi bi-arrow-repeat"></i>
                        </button>
                        <span class="stats">235</span>
                    </div>
    
                    <div class="control-group">
                        <button class="btn btn-custom-circle border">
                            <i class="bi bi-share-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="video-info">
                    <div class="user-info">
                        <img src="./pictures/fuyu.jpg" class="user-img">
                        <span class="username">@chifuyu</span>
                        <button class="btn btn-custom rounded-pill btn-sm ms-2">Seguir</button>
                    </div>
                    <p class="caption">Me gust√≥ mucho la temporada!</p>
                    <div class="tags">#arcane #edit #jinx</div>
                </div>

    
            </div>

            <div class="video-reel">
                <video class="reel-video" controls>
                    <source src="./videos/dragon.mp4" type="video/mp4">
                </video>
                <div class="reel-controls">
                    <div class="control-group">
                        <button class="btn btn-custom-circle border">
                            <i class="bi bi-heart-fill"></i>
                        </button>
                        <span class="stats">14K</span>
                    </div>
                    
                    <div class="control-group">
                        <button class="btn btn-custom-circle border">
                            <i class="bi bi-chat-fill"></i>
                        </button>
                        <span class="stats">20</span>
                    </div>
    
                    <div class="control-group">
                        <button class="btn btn-custom-circle border">
                            <i class="bi bi-arrow-repeat"></i>
                        </button>
                        <span class="stats">235</span>
                    </div>
    
                    <div class="control-group">
                        <button class="btn btn-custom-circle border">
                            <i class="bi bi-share-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="video-info">
                    <div class="user-info">
                        <img src="./pictures/pic.jpg" class="user-img">
                        <span class="username">@forgeranya</span>
                        <button class="btn btn-custom rounded-pill btn-sm ms-2">Seguir</button>
                    </div>
                    <p class="caption">El soundtrack!</p>
                    <div class="tags">#httyd #toothless #comoentrenaratudragon</div>
                </div>

                
    
            </div>

            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/shorts.js"></script>
 

<div class="theme-toggle" onclick="toggleTheme()">
    <i class="bi" id="theme-icon"></i>
</div>


</body>
</html>
