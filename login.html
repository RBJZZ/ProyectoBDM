<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarNest - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <a href="./register.html" class="create-account-btn d-none d-md-block">Crear cuenta</a>

    <nav class="mobile-nav d-md-none">
        <div class="brand-text-mobile" style="color: var(--main-color); font-weight: 600;">StarNest</div>
        <a href="./register.html" class="btn btn-sm" style="background: var(--main-color); color: white;">Crear cuenta</a>
    </nav>

    <div class="sky">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <div class="login-container">
        <div class="brand-text">StarNest</div>
        
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Correo electrónico">
            </div>
            
            <div class="mb-4">
                <input type="password" class="form-control" placeholder="Contraseña">
            </div>
            
            <button type="submit" id="loginbtn" class="btn btn-custom">LOG IN</button>
            
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

    
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
    
</body>
</html>
