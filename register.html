<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarNest - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.css">
  
</head>
<body>

    <a href="./login.html" class="signin-btn d-none d-md-block">Iniciar sesión</a>

    <nav class="mobile-nav d-md-none">
        <div class="brand-text-mobile" style="color: var(--main-color); font-weight: 600;">StarNest</div>
        <a href="./login.html" class="btn btn-sm" 
           style="background: var(--main-color); color: white; border-radius: 20px;">
            Iniciar sesión
        </a>
    </nav>

    <div class="stars-container" id="stars"></div>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="register-container">
            <h1 class="site-title">StarNest</h1>
            <h5 class="text-center fw-light mb-4">Crear nueva cuenta</h5>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-control mb-0" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mb-0" placeholder="Apellidos" required>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Teléfono o e-mail" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>

                <div class="birthdate-selectors custom-select">
                    <select class="form-control mb-0" id="birth-day" required>
                        <option value="" disabled selected>Día</option>
                    </select>
                    
                    <select class="form-control custom-select mb-0" id="birth-month" required>
                        <option value="" disabled selected>Mes</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                    
                    <select class="form-control custom-select mb-0" id="birth-year" required>
                        <option value="" disabled selected>Año</option>

                    </select>
                </div>

                <select class="form-control custom-select mb-3" required>
                    <option value="" disabled selected>Género</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                    <option>Prefiero no decirlo</option>
                </select>

                <button type="submit" class="btn btn-register fw-bold">SIGN UP</button>
                <a href="./login.html" class="login-link">¿Ya tienes una cuenta? <span class="fw-bold">Inicia sesión</span></a>
            </form>
        </div>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
